<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录&注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
     <!-- 头部logo -->
     <div class="layui-main">
        <img src="/assets/image/logo.jpg" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>  
        </div>

        <!-- 注册 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登陆</a>
                </div>
            </form>  

        </div>
    </div>

    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui/layui.js"></script>

    <!-- 导入jquery -->
    <script src="http://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
