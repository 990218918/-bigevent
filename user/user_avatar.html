<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/node_modules/cropper/dist/cropper.css">
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
          <div class="row1">
            <div class="cropper-box">
                <img src="/assets/image/sample.png" id="image">
            </div>
            <div class="preview-box">
                <div>
                    <div class="img-preview w100"></div>
                    <p class="size">100 x 100</p>
                </div>
                <div>
                    <div class="img-preview w50"></div>
                    <p class="size">50 x 50</p>
                </div>
            </div>
          </div>

          <div class="row2">
            <input type="file" id="file" accept="image/png,image/jpeg">
            <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
            <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
          </div>
        </div>
      </div>

      <script src="/assets/lib/layui/layui/layui.js"></script>
      <script src="http://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="/node_modules/cropper/dist/cropper.js"></script>
      <script src="/node_modules/cropperjs/dist/cropper.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/user/user_avatar.js"></script>
</body>
</html>
